<!DOCTYPE html>
<html>
    <head>
        <title>SafeHub</title>
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/connexion.css" />
    </head>
    <body>
        <img src="./assets/icons/backButton.svg" class="backButton" />
        <img src="./assets/hex.svg" class="blob" />
        <div class="titleContainer">
            <h1 class="title gradienttext">Connexion</h1>
            <p class="subtitle">Rebonjour, <br />Vous nous avez manqué !</p>
        </div>
        <div class="illuCont">
            <img src="./assets/form.svg" class="illu" />
        </div>
        <form>
            <div class="input">
                <label for="email">Email</label>
                <div class="inputContainer">
                    <input type="email" name="email" />
                    <img src="./assets/icons/mail.svg" />
                </div>
            </div>
            <div class="input mT25">
                <label for="password">Mot de passe</label>
                <div class="inputContainer">
                    <input type="password" name="password" />
                    <img src="./assets/icons/lock.svg" />
                </div>
            </div>

            <a href="#" class="gradienttext rightAl inter w600 mT15"
                >Mot de passe oublié ?</a
            >

            <input type="submit" class="button mT150" value="Se connecter" />

            <div class="mT25 s1 urbanist">
                Pas de compte ?
                <a href="#" class="gradienttext urbanist">S'inscrire</a>
            </div>
        </form>
    </body>
</html>
