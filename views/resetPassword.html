<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SafeHub - Réinitialiser le mot de passe</title>
        <link rel="stylesheet" href="./styles/common/index.css" />
        <link rel="stylesheet" href="./styles/common/classStyles.css" />
        <link
            rel="stylesheet"
            href="./styles/common/identificationPagesStyles.css"
        />
        <link rel="stylesheet" href="./styles/resetPassword.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <img src="./assets/icons/backButton.svg" class="backButton" />
        <img src="./assets/hex_reset.svg" class="blob" />
        <div class="title-container">
            <h1 class="title gradienttext">Réinitialiser le mot de passe</h1>
            <p class="subtitle">Veuillez entrer votre nouveau mot de passe !</p>
        </div>
        <div class="illu-container">
            <img src="./assets/form_reset.svg" class="illu" />
        </div>
        <form>
            <div class="input-list-container mT25">
                <div class="input-label-container">
                    <label for="password">Mot de passe</label>
                    <div class="input-container">
                        <input type="password" name="password" />
                        <img src="./assets/icons/lock.svg" />
                    </div>
                </div>
                <div class="input-label-container">
                    <label for="password">Confirmer mot de passe</label>
                    <div class="input-container">
                        <input type="password" name="password" />
                        <img src="./assets/icons/lock.svg" />
                    </div>
                </div>
            </div>

            <input type="submit" class="button mT25" value="Réinitialiser" />
        </form>
    </body>
</html>
