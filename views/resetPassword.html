<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <title>SafeHub - Réinitialiser le mot de passe</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/classStyles.css" />
        <link rel="stylesheet" href="./styles/resetPassword.css" />
    </head>
    <body>
        <img src="./assets/icons/backButton.svg" class="backButton" />
        <img src="./assets/hex_reset.svg" class="blob" />
        <div class="title-container">
            <h1 class="title gradienttext">Réinitialiser le mot de passe</h1>
            <p class="subtitle">
                Veuillez entrer votre nouveau mot de <br />
                passe !
            </p>
        </div>
        <div class="illu-container">
            <img src="./assets/form_reset.svg" class="illu" />
        </div>
        <form>
            <div class="input-list-container mT100">
                <div class="input-label-container">
                    <label for="password">Mot de passe</label>
                    <div class="input-container">
                        <input type="password" name="password" />
                        <img src="./assets/icons/lock.svg" />
                    </div>
                </div>
                <div class="input-label-container">
                    <label for="password">Confirmer mot de passe</label>
                    <div class="input-container">
                        <input type="password" name="password" />
                        <img src="./assets/icons/lock.svg" />
                    </div>
                </div>
            </div>

            <input type="submit" class="button mT200" value="Réinitialiser" />
        </form>
    </body>
</html>
