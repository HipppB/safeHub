<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SafeHub - Réinitialiser le mot de passe</title>
        <link rel="stylesheet" href="./styles/common/index.css" />
        <script
            type="text/javascript"
            src="./scripts/common/components.js"
            async
        ></script>
        <link rel="stylesheet" href="./styles/resetPassword.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="topNavBar-container"></div>
        <img
            src="./assets/icons/backButton.svg"
            class="backButton"
            onclick="window.location.href = './';"
        />
        <img src="./assets/hex_reset.svg" class="blob" />
        <div class="title-container">
            <h1 class="title gradienttext">Réinitialiser le mot de passe</h1>
            <p class="subtitle">Veuillez entrer votre nouveau mot de passe !</p>
        </div>
        <div class="illu-container">
            <img src="./assets/form_reset.svg" class="illu" />
        </div>
        <form>
            <div class="input-list-container mT25">
                <div
                    class="input-label-container"
                    type="password"
                    name="password"
                    placeholder="Mot de passe"
                    path="./assets/icons/lock.svg"
                ></div>
                <div
                    class="input-label-container"
                    type="password"
                    name="password"
                    placeholder="Confirmer mot de passe"
                    path="./assets/icons/lock.svg"
                ></div>
            </div>

            <input type="submit" class="button mT25" value="Réinitialiser" />
        </form>
    </body>
</html>
