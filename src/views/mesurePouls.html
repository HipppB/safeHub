<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/common/index.css" />
        <link rel="stylesheet" href="./styles/headerprivate.css" />
        <link rel="stylesheet" href="./styles/mesureDuPouls.css" />
        <script
            type="text/javascript"
            src="./scripts/common/components.js"
            async
        ></script>
        <title>SafeHub -Mesure du Pouls</title>
    </head>
    <body>
        <div class="mainContainer">
            <div
                class="header-container"
                title="Mesure du Pouls"
                leftButtonPath="./assets/icons/backButton.svg"
            ></div>
            <div class="coeurPouls">
                <img src="./assets/icons/coeurPouls.svg" class="imageCoeur" />
                <div class="nombreBPM">
                    <p class="urbanist">59</p>
                    <p class="urbanist">BPM</p>
                </div>
            </div>
            <div class="containerButton"><bouton class="button"> Modifier le produit </bouton></div>
            <div class="low-container">
                <div class="low-title">
                    Historique des mesures
                </div>
                <div class="small-stroke"></div>
                <div class="anormale">
                    <div class="anormale-top">
                        <div class="anormale-signal">
                            Anormale
                        </div>
                        <div class="anormale-horaire">
                            10h30
                        </div>
                    </div>
                    <div class="anormale-frequence">
                        Vous avez une fréquence cardiaque de <div class="color-frequence"> 140 </div> BPM
                    </div>  
                </div>
                <div class="small-stroke"></div>
                <div class="normal">
                    <div class="normal-top">
                        <div class="normal-signal">
                            Anormale
                        </div>
                        <div class="normal-horaire">
                            14h30
                        </div>
                    </div>
                    <div class="normal-frequence">
                        Vous avez une fréquence cardiaque de <div class="color-frequence"> 70 </div> BPM
                    </div>  
                </div>
                <div class="small-stroke"></div>
            </div>
    </body>
</html>
