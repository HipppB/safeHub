<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SafeHub - Contact</title>
        <link rel="stylesheet" href="./styles/common/index.css" />
        <link
            rel="stylesheet"
            href="./styles/common/identificationPagesStyles.css"
        />
        <link rel="stylesheet" href="./styles/inscription.css" />
        <link rel="stylesheet" href="./styles/common/classStyles.css" />
        <link rel="stylesheet" href="./styles/common/topNavBar.css" />

        <script
            type="text/javascript"
            src="./scripts/common/components.js"
            async
        ></script>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="topNavBar-container"></div>
        <img
            src="./assets/icons/backButton.svg"
            class="backButton"
            onclick="window.location.href = './';"
        />
        <img src="./assets/hex_incri.svg" class="blob" />
        <div class="title-container">
            <h1 class="title gradienttext">Contact</h1>
            <p class="subtitle">Parlez nous de nos produits !</p>
        </div>

        <div class="illu-container">
            <img src="./assets/form_inscri.svg" class="illu" />
        </div>

        <form>
            <div class="input-list-container">
                <div
                    class="input-label-container"
                    name="firstname"
                    placeholder="PrÃ©nom"
                    path="./assets/icons/person.svg"
                ></div>
                <div
                    class="input-label-container"
                    name="surname"
                    placeholder="Nom"
                    path="./assets/icons/person.svg"
                ></div>
                <div
                    class="input-label-container"
                    type="email"
                    name="email"
                    placeholder="Email"
                    path="./assets/icons/mail.svg"
                ></div>
                <div
                    class="input-label-container"
                    type="number"
                    name="telephone"
                    placeholder="Telephone"
                    path="./assets/icons/lock.svg"
                ></div>
                <div
                    class="input-label-container"
                    name="Message"
                    placeholder="Message"
                    path="./assets/icons/lock.svg"
                    multiline="true"
                ></div>
            </div>

            <input type="submit" class="button mT25" value="Envoyer" />
        </form>
    </body>
</html>
